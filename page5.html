<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暧昧时刻</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            color: #ff6b81;
            position: relative;
            animation: pulseBackground 5s infinite ease-in-out;
        }

        .typing-effect {
            font-size: 5em;
            font-weight: bold;
            display: inline-block;
            border-right: 4px solid #ff6b81;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 5s steps(35) forwards, blink 0.75s step-end infinite;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 107, 129, 0.8), 0 0 40px rgba(255, 107, 129, 0.6);
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 27em;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .heart {
            font-size: 8em;
            color: #ff1493;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            animation: heartbeat 1s ease-in-out infinite, pulseHeart 3s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes pulseHeart {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .message {
            font-size: 2em;
            color: #ffffff;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
            animation-delay: 5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .qr-code {
            margin-top: 30px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 打字效果 -->
        <div class="typing-effect">我喜欢你，婷婷！做我女朋友吧！！</div>

        <!-- 心形动画 -->
        <!-- <div class="heart">💖</div> -->

        <!-- 渐显信息 -->
        <div class="message">这只是开头，我们的故事才刚刚开始...</div>

        <!-- 二维码图片 -->
        <img src="./Love_files/image11.jpg" alt="二维码" class="qr-code">
    </div>
	<script src="./Love_files/audio.js"></script>
</body>
</html>
