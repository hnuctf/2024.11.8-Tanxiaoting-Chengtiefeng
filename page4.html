            background: white;
            width: 90%;
            max-width: 800px;

            color: #ff6b81;

        .chart-img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .chart-img:hover {
            transform: scale(1.05);
        }

        /* 页面底部样式 */
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
            text-align: center;
        }

        .footer a {

    <div class="chart-container">
